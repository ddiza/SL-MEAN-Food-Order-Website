<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "icon" type = "image/png" href = "img/favicon.jpg">
    <link rel="stylesheet" href="cart-style.css">
    <title>Takeout Cart</title>
</head>
<body class="">

  <img src="img/logo2.png" height="200" alt="Snacks Point logo">

    <!-- Takeout Menu -->
    <div class="container">
        <header>
  
            <h1>Snacks Point Menu Cart</h1>
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="cart">
        <h1>Order Summary</h1>
        <h3>Payment Total Due at Pickup</h3>
        <h5>Item Description____________Price_________Quantity</h5>
        <ul class="listCart">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-12 py-4 text-sm-center text-md-centered">
          <div class="flex-column">
            <div class="py-2 p-1 m-2"><a href="index.html" class="footer-link-item">HOME</a></div>
            <div class="py-2 p-1 m-2"><a href="menu.html" class="footer-link-item">MENU</a></div>
            <div class="py-2 p-1 m-2"><a href="reservation.html" class="footer-link-item">RESERVATION</a></div>
            <div class="py-2 p-1 m-2"><a href="about.html" class="footer-link-item">ABOUT US</a></div>
            <div class="py-2 p-1 m-2"><a href="contact.html" class="footer-link-item">CONTACT US</a></div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 py-4 text-sm-center text-md-left">
          <div class="flex-column">
            <div class="py-2 p-1 m-2">
              <i class="fas fa-phone-volume fs-30"></i>
              <a href="tel:+111 222 333"><span class="footer-link-item">+111 222 333</span></a>
            </div>
            <div class="py-2 p-1 m-2">
              <i class="fas fa-envelope-open-text fs-30"></i>
              <a href="mailto:yourchoice@gmail.com"><span class="footer-link-item"> snackspoint@gmail.com</span></a>
            </div>
            <div class="py-2 p-1 m-2">
              <i class="fas fa-map-marker fs-30"></i>
              <a href="https://www.google.com/maps/place/16%C2%B047'45.3%22N+96%C2%B008'27.1%22E/@16.7959167,96.1386724,17z/data=!3m1!4b1!4m5!3m4!1s0x0:0x0!8m2!3d16.7959051!4d96.1408497"><span class="footer-link-item">250 University Boulevard<br> Round Rock, TX</span></a>
            </div>
          </div>
        </div>
      </div> <!--row end-->
    </div> <!--container end-->
  </footer> <!--footer end-->

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
